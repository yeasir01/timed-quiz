<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <title>Trivia Quiz</title>
</head>

<body>
    <header class="header">
        <nav class="nav-container">
            <h1 class="js-logo">Trivia<span>Quiz</span></h1>
            <div>
                <button id="high-btn" class="hide">High Score</button>
                <a id="restart-btn" href="index.html"><i class="fas fa-redo"></i> Replay</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="board" id="start-panel">
            <h1>Trivia<span>Quiz</span></h1>
            <br>
            <div class="inst-container">
                <p>A timed trivia quiz designed to test your knowledge.
                    Final score is based on time remaining + correct answers. Answer each question correctly
                    & move forward without penalty, answer wrong or skip and
                    lose 15 seconds. Good Luck!
                </p>
            </div>
            <br>
            <button id="start-btn">Start</button>
        </div>
        <div class="grid-container hide" id="game-panel">
            <div class="timer-box">
                <span id="timer" class="timer"></span>
            </div>
            <div id="bar-container">
                <div id="load-bar" class="load-bar"></div>
            </div>
            <span id="question"></span>
            <div class="btm-left">
                <div class="count">
                    <span id="score" class="score">0</span>
                    <span>/</span>
                    <span id="q-count"></span>
                </div>
                <button id="next-btn">Skip <i class="fas fa-arrow-circle-right"></i></button>
            </div>
            <span id="a" class="awswer-box" onclick="checkAnswer('a')"></span>
            <span id="b" class="awswer-box" onclick="checkAnswer('b')"></span>
            <span id="c" class="awswer-box" onclick="checkAnswer('c')"></span>
            <span id="d" class="awswer-box" onclick="checkAnswer('d')"></span>
        </div>
        <div class="board hide" id="score-panel">
            <div class="img-container" id="img-container">

            </div>
            <h1 id="score-head"></h1>
            <span id="score-message"></span>
            <div id="score-board" class="score-board hide">
                <br>
                <p>Correct: <span id="correct-output"></span>  | Wrong: <span id="wrong-output"></span></p>
                <p>Your Score: <span id="score-output"></span></p>
            </div>
        </div>
    </main>

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
