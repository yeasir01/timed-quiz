<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <title>Javascript Quiz</title>
</head>

<body>
    <header class="header">
        <nav class="nav-container">
            <h1><span class="js-logo">Javascript</span>Quiz</h1>
            <div>
                <button id="high-btn">High Score</button>
                <button id="restart-btn"><i class="fas fa-redo"></i> Restart</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="grid-container">
            <span id="result">Correct!</span>
            <span id="question">Commonly used data types DO NOT include:</span>
            <div class="btm-left">
                <p>time: 0:00</p>
                <p>score 0/10</p>
            </div>
            <span id="a1" class="awswer-box">Strings</span>
            <span id="a2" class="awswer-box">Booleans</span>
            <span id="a3" class="awswer-box">Alerts</span>
            <span id="a4" class="awswer-box">Numbers</span>
        </div>
    </main>

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
