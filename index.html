<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <title>Trivia Quiz</title>
</head>

<body>
    <header class="header">
        <nav class="nav-container">
            <h1><span class="js-logo">Trivia</span>Quiz</h1>
            <div>
                <button id="high-btn">High Score</button>
                <button id="restart-btn"><i class="fas fa-redo"></i> Restart</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="grid-container">
            <span id="result">Correct!</span>
            <span id="question">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore animi eum porro illum eos accusamus eaque, dolorum explicabo nobis ipsam impedit molestias neque doloribus eius, nesciunt eligendi nisi et nam?</span>
            <div class="btm-left">
                <div class="count">
                    <p class="c-label">Time</p>
                    <span id="timer"class="c-element">0:00</span>
                </div>
                <div class="count">
                    <p class="c-label">Score</p>
                    <p class="c-element"><span id="score">10</span> / 10</p>
                </div>
                <button id="next-btn">Next <i class="fas fa-arrow-circle-right"></i></button>
            </div>
            <span id="a1" class="awswer-box">Strings</span>
            <span id="a2" class="awswer-box">Booleans</span>
            <span id="a3" class="awswer-box">Alerts</span>
            <span id="a4" class="awswer-box">Numbers</span>
        </div>
    </main>

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
